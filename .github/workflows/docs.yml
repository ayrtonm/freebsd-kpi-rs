name: Generate and upload docs

on:
  push:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kpi
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      run: rustup target add aarch64-unknown-linux-gnu
    - name: Generate x86-64 docs
      run: cargo doc --target x86_64-unknown-linux-gnu
    - name: Generate arm64 docs
      run: cargo doc --target aarch64-unknown-linux-gnu
    - name: Create redirects
      run: |
        echo '<meta http-equiv="refresh" content="0; url=aarch64-unknown-linux-gnu/doc/kpi/index.html">' > ./target/index.html
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./kpi/target
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4
